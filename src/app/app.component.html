<mat-toolbar >
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <div class="toolbar-left">
        <p>SHOE.CO</p>
      </div>

      <!-- Center-aligned buttons -->
      <div class="toolbar-center" *ngIf="!isMobile">
        <button mat-raised-button routerLink="/dashboard">Dashboard</button>
        <button mat-raised-button routerLink="/product">Product</button>
      </div>

      <!-- Right-aligned icons -->
      <div class="toolbar-right">
        <button mat-button><mat-icon>shopping_cart</mat-icon></button>
        <button mat-button><mat-icon>account_circle</mat-icon></button>
      </div>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" >

            <button  mat-button class="menu-button" routerLink="/dashboard">
                <mat-icon>home</mat-icon>
                <span>Dashboard</span>
              </button>

              <button  mat-button class="menu-button" routerLink="/product">
                <mat-icon>store</mat-icon>
                <span>Product</span>
              </button>




    </mat-sidenav>
    <mat-sidenav-content>
      <div >
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
