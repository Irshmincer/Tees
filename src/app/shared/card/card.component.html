<mat-card class="example-card" appearance="outlined">
  <img
    style="background: #f0eeed; width: 100%"
    mat-card-image
    [src]="srcLink"
    alt="TShirt"
  />
  <div class="card-content">
    <div class="left-content">
      <p class="title">{{ title | titlecase }}</p>
      <p class="price">{{ price | currency }}</p>
    </div>
    <div class="right-content">
     <mat-icon class="icon" (click)="removenumber()" >remove_circle</mat-icon>
      <span class="quantity">{{number}}</span>
      <mat-icon class="icon" (click)="addnumber()">add_circle</mat-icon>
    </div>
  </div>
</mat-card>
